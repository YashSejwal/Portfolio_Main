
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Form || Learning robo</title>
    <link rel="stylesheet" href="/portfolio/contactus.css" >
    <script
      src="https://kit.fontawesome.com/64d58efce2.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      
      <div class="form">
        <div class="contact-info">
          <h3 class="title">Let's get in touch</h3>
          <p class="text">
           Kindly fill the form for any query or suggestions for us. Thank You !
          </p>

          <div class="info">
            <div class="information">
             
              <p>New Delhi, India</p>
            </div>
            <div class="information">
              
              <p>yash.916412821@ipu.ac.in</p>
            </div>
            <div class="information">
              
              <p>+91  8700352079</p>
            </div>
          </div>

          <div class="social-media ">
            <p>Connect with us :</p>
            <div class="social-icons">
              <a href="https://www.facebook.com/YASHxSEJWAL/" target="_blank">
                <i class="fab fa-facebook-f"></i>
              </a>
              <a href="https://twitter.com/SejwalYash13" target="_blank">
                <i class="fab fa-twitter"></i>
              </a>
              <a href="https://www.instagram.com/yash._.sejwal/" target="_blank">
                <i class="fab fa-instagram"></i>
              </a>
              <a href="https://www.linkedin.com/in/yash-sejwal-93717921a/" target="_blank">
                <i class="fab fa-linkedin-in"></i>
              </a>
            </div><br>
             
          </div>
        </div>

        <div class="contact-form">
          <span class="circle one"></span>
          <span class="circle two"></span>

          <form action="index.html" autocomplete="off">
            <h3 class="title">Contact us</h3>
            <div class="input-container">
              <input type="text" name="name" class="input" />
              <label for="">Username</label>
              <span>Username</span>
            </div>
            <div class="input-container">
              <input type="email" name="email" class="input" />
              <label for="">Email</label>
              <span>Email</span>
            </div>
            <div class="input-container">
              <input type="tel" name="phone" class="input" />
              <label for="">Phone</label>
              <span>Phone</span>
            </div>
            <div class="input-container textarea">
              <textarea name="message" class="input"></textarea>
              <label for="">Message</label>
              <span>Message</span>
            </div>
            <input type="submit" value="Send" class="btn" />
          </form>
        </div>
      </div>
    </div>


    
    <script src="script.js"></script>
  </body>
</html>
